<!DOCTYPE html>
<html>

<head>
    <title>Yours Truly To-Do-List</title>
    <link rel="stylesheet" type="text/css" href="indexsatu.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina&display=swap" rel="stylesheet" href="todolistapp.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class=kotakatas>
                <span class="teks2">PERSONAL TO-DO-LIST</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="kotaktengah">
                <div class="kotaktengah2">
                    <form action="#">
                        <label style="margin-left:60px;" for="username">Name:</label>
                        </br>
                        <input id="username" class="ukuraninput" name="username" type="text" placeholder="Type Your Name" maxlength="15" required>
                        </br>
                        </br>
                        <label>To-Do-List Type:</label>
                        </br>
                        <select id="dropdown" class="ukuranselect">
                            <option value="daily">Daily To-Do-List</option>
                            <option value="weekly">Weekly To-Do-List</option>
                        </select>
                        </br>
                        </br>
                        <input class="ukuransubmit" type="button" value="Let's Go!" onclick="letsgo()"> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class=kotakbawah>
                <span class="teks">&copy; 2019 helloyvonne</span>
            </div>
        </div>
    </div>
    <script src="indexsatu.js"></script>
</body>

</html>
